<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pet Profile</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>

    <body class="signUpBod">
        <form action="#">
           <div class="leftAddPet">
           <div class="regCol" id="firstCol">
            <h3>Pet Profile</h3>
             <label for="Fname">Pet name</label>
             <br>
             <input type="text" name="Fname" id="Fname" placeholder="Enter Pet name" value="Lorem" required="">  
             <br><br>  
                
             <label for="Pnum">Date of Birth</label>
             <br>
             <input type="date" name="Pnum" id="Pnum" required="">    
             <br><br>
    
             <label for="Gend">Gender</label>
             <br>
             <select name="Gend" id="Gend" placeholder="Choose Gender" required="">
               <option value = "Male"> Male </option>
               <option value = "Female"> Female </option>
             </select>
             <br><br>
    
           </div>
           </div>
          
           <div class="rightAddPet">
           <div class="regCol" id="secondCol">
             <label for="Lname">Breed</label>
             <br>  
             <input type="text" name="Breed" id="Lname" placeholder="Enter Breed" value="ipsum" required="">
             <br><br>
     
             <label for="Gend">Spayed/Neutered Status</label>
             <br>
             <select name="Gend" id="Gend" placeholder="Choose Status" required="">
               <option value = "Male"> Spayed/Neutered </option>
               <option value = "Female"> Not Spayed/Neutered </option>
             </select>
             <br><br>
    
             <label for="VaccList">Vaccination List</label>
             <br>
             <input type="file" name="VaccList" id="VaccList">
             <br><br>
             <label for="Lname">Medical History</label>
             <br>  
             <input type="text" name="MedHist" id="MedHist" placeholder="Enter Medical History">
             <br><br>
           </div>
           </div>

           <br><br><br><br>
           <br><br><br><br><br>
           <input type="submit" name="Reg" id="Reg" value="Save">
           
           <br><br><br><br>
        </form>
    </body>
</html>
