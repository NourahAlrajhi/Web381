<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Profile</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body class="signUpBod">
        <br><br><br><br><br><br>
        
        <div class="signUpCirc">
               <div class="signUpGirl">
                   <img src="./editprofgirl.svg" height="100px" width="100px">
               </div>
            </div>
    
        <form action="#">
    
           <div class="regCol" id="firstCol">
             <h3>My Profile</h3>
             <label for="Fname">First name</label>
             <br>
             <input type="text" name="Fname" id="Fname" value="Lorem" required="">  
               <img class = "back8" src ="./edit icon.svg" style=" Position:absolute; left: 500px; top:450px">
             <br><br>  
                
             <label for="Pnum">Phone number</label>
             <br>
             <input type="tel" name="Pnum" id="Pnum" value="05xxxxxxxx" required="">
               <img class = "back8" src ="./edit icon.svg" style=" Position:absolute; left: 640px; top:150px">
             <br><br>
    
             <label for="Pass">Password</label>
             <br>  
             <input type="password" name="Pass" id="Pass1" value="Lorem" required="">
               <img class = "back8" src ="./edit icon.svg" style=" Position:absolute; left: 640px; top:150px">
             <br><br>
    
             
           </div>
           
          
    
           <div class="regCol" id="secondCol">
              <br>
             <label for="Lname">Last name</label>
             <br>  
             <input type="text" name="Lname" id="Lname" value="ipsum" required="">
               <img class = "back8" src ="./edit icon.svg" style=" Position:absolute; left: 640px; top:150px">
             <br><br>
    
             <label for="Email">Email</label>
             <br>  
             <input type="email" name="Email" id="Email" placeholder="Enter Email" value="Loremipsum@example.com" required="">
             <br><br>
    
             <label for="Gend">Gender</label>
             <br>
             <select name="Gend" id="Gend" placeholder="Choose Gender" required="">
               <option value = "Male"> Male </option>
               <option value = "Female"> Female </option>
             </select>
             <br><br>
           </div>
           
           <br><br><br><br>
           
           <input type="submit" name="Reg" id="Reg" value="Save">
           <br><br>
        </form>
       </body>
    </html>
